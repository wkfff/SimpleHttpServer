<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<title>OAuth</title>
        <link rel="stylesheet" type="text/css" href="/static/css/simple-img.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/simple-style.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/global.css" />

        <script type="text/javascript" charset="utf-8" src="/static/js/jquery.js"></script>
        <script type="text/javascript" charset="utf-8" src="/static/js/core.js"></script>
        <script type="text/javascript" charset="utf-8" src="/static/js/navbar.js?notCheckLogin=true"></script>
	</head>
	<body>

        <div class="header navbar-fixed-top">
            <div id="nav-home" class="nav-logo">
                <a class="logo-inner" href="/index.html" title="爱扑网络">
                    <i class="logo-icon"></i>
                    <span id="nav-home-title" class="logo-text">爱扑网络</span>
                </a>
            </div>
            <ul id="nav-user" class="nav-user"></ul>
        </div>

        <div class="container-fluid">
            <div class="panel" style="width: 450px;">
                <div class="panel-heading">
                    <span class="panel-title">注册账号</span>
                </div>
                <div class="panel-body">
                    <table>
                        <tbody>
                            <tr>
                                <td>账号(*)：</td>
                                <td><input id="user_name" class="control-input" type="text" autocomplete="off" /></td>
                            </tr>
                            <tr>
                                <td>密码(*)：</td>
                                <td><input id="user_pwd" class="control-input" onfocus="this.type='password'" autocomplete="off" /></td>
                            </tr>
                            <tr>
                                <td>密码确认(*)：</td>
                                <td><input id="user_pwd_confirm" class="control-input" onfocus="this.type='password'" autocomplete="off" /></td>
                            </tr>
                            <tr>
                                <td>昵称(*)：</td>
                                <td><input id="nick_name" class="control-input" type="text" autocomplete="off" /></td>
                            </tr>
                            <tr>
                                <td>邀请码(*)：</td>
                                <td><input id="invite_code" class="control-input" type="text" autocomplete="off" /></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="button" class="control-button btn-info" value="注册" onclick="register();"/></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script>
            function register() {
                var user_name = document.getElementById("user_name");
                var user_pwd = document.getElementById('user_pwd');
                var pwd_confirm = document.getElementById('user_pwd_confirm');
                var nick_name = document.getElementById('nick_name');
                var invite_code = document.getElementById('invite_code');
                if (user_name.value === "") {
                    alert("账号不能为空!");
                    return false;
                }
                if (user_pwd.value === "") {
                    alert("密码不能为空!");
                    return false;
                }
                if (user_pwd.value !== pwd_confirm.value) {
                    alert("重复输入密码不正确!");
                    return false;
                }
                if (nick_name.value === "") {
                    alert("昵称不能为空!");
                    return false;
                }
                if (invite_code === "") {
                    alert("邀请码不能为空！");
                    return false;
                }

                let param = {
                    user_name: user_name.value, 
                    user_pwd: user_pwd.value,
                    nick_name: nick_name.value,
                    invite_code: invite_code.value,
                };
                Core.Account.Create(param, p => {
                    if (!p.result) {
                        alert(p.data);
                        return;
                    }

                    alert(p.data);
                    window.location.href = "/login.html"; 
                });
                return true;
            }
		</script>
	</body>
</html>
